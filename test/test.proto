syntax = "proto3";

message Header
{
	 string user = 1;
	 string passwd = 2;
	 bool aa = 3;
	 oneof testone {
	 	string testone1 = 4;
	 	int32 testone2 = 5;
	 }
}

message Arg
{
	 string f1	= 1;
	 string f2	= 2;
}

message Request
{
	 Header header = 1;
	 int32 arg1 = 2;
	repeated int64 arg2 = 3;
	 double arg3 =	4;
	repeated Arg args = 5;
}